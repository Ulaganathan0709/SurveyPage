<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="outer-box">
  <h1>Event I</h1>
  <p>Number of available seats: <span id="availableSeats">23</span></p>

  <div class="content-box">
    <div class="image-upload-box">
      <input type="file" id="imageUpload" accept="image/*" hidden onchange="loadImage(event)">
      <label for="imageUpload" class="image-upload-label">
        <div class="image-container">
          <img id="uploadedImage" src="#" alt="" />
        </div>
        <p>Click to upload image</p>
      </label>
    </div>

    <div class="registration-form-box">
      <form id="registrationForm">
        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="phone">Phone No.:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-row">
          <label for="seats">Number of seats:</label>
          <select id="seats" name="seats" class="seats-select" required>
            <option value="1">1</option>
            <option value="2" selected>2</option>
          </select>
        </div>
        <div class="form-row">
          <label for="attendee2">Name of Attendee 2:</label>
          <input type="text" id="attendee2" name="attendee2">
        </div>
        <div class="form-actions">
          <button type="submit">Submit</button>
          <button type="button" onclick="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="./uploadimage.js"></script>
</body>
</html>
